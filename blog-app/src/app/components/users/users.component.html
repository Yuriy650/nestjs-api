<h1 style="text-align: center">All users</h1>
<mat-form-field>
  <mat-label>Filter by username</mat-label>
  <input matInput type="text"
         placeholder="Username"
         [(ngModel)]="filterValue"
         (input)="findByUsername(filterValue)">
</mat-form-field>
<div *ngIf="usersDataSource">
  <mat-table [dataSource]="usersDataSource">
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let user; columns: displayedColumns" class="row-table"
             (click)="navigateToCurrentProfile(user.id)"></mat-row>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.username}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user?.email}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.role}}</mat-cell>
    </ng-container>
  </mat-table>
  <mat-paginator
    [length]="totalItems"
    [pageSize]="itemsPerPage"
    (page)="pageEvent = $event; onPaginateChange($event)"
    showFirstLastButtons
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
