<h1 style="text-align: center">User Register Form</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-hint *ngIf="registerForm.get('name')?.errors">Name is required</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
      <mat-hint *ngIf="registerForm.get('username')?.errors">Username is required</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-hint *ngIf="registerForm.get('email')?.errors">Email is required</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-hint *ngIf="registerForm.get('password')?.errors">Password is required</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Confirm password</mat-label>
      <input matInput type="password" formControlName="passwordConfirm">
      <mat-hint *ngIf="registerForm.get('passwordConfirm')?.errors">Confirm password</mat-hint>
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
  </div>
</form>

<h3 *ngIf="registerForm.invalid">Form contains following errors:</h3>
<small *ngIf="registerForm.get('password')?.hasError('passwordInvalid')">Password is not containing a numbers</small>
<small *ngIf="registerForm.hasError('passwordsNotMatching')">Passwords are not matching</small>
